<div class="contact-container">
  <h1 class="contact-title">📍 Contact Us</h1>

  <div class="contact-content">
    <!-- Left Side: Contact Info & Map -->
    <div class="contact-info">
      <p><strong>Email:</strong>{{emails}}</p>
      <p><strong>Phone:</strong> +91 95557-28124</p>
      <p><strong>Address:</strong>First Floor, Soma Town Sector 4, 16, GT Road, Alpha International City, Fatehabad, Haryana 125050</p>
      <!-- Map -->
      <div class="map-container">

          class="responsive-map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27800.716377767454!2d75.79528355!3d29.426179100000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1742403961492!5m2!1sen!2sin"

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3472.6385424688438!2d75.4768449!3d29.497741499999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3911659a5f626b47%3A0x9da088f0abc8d09d!2sFlick%20Idea%20Pvt.%20Ltd%20-%20Web%20%26%20App%20Development%20and%20Digital%20Marketing!5e0!3m2!1sen!2sin!4v1755333365703!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>

    <!-- Right Side: Contact Form -->
    <div class="form-container">
      <form (ngSubmit)="submitForm()">
        <input type="text" placeholder="Your Name" class="form-input" [(ngModel)]="name" name="name" required />
        <input type="email" placeholder="Your Email" class="form-input" [(ngModel)]="email" name="email" required />
        <input type="text" placeholder="Subject" class="form-input" [(ngModel)]="subject" name="subject" required />
        <textarea placeholder="Your Message" class="form-textarea" [(ngModel)]="message" name="message" required></textarea>
        <button type="submit" class="submit-btn">📩 Submit</button>
      </form>
    </div>
  </div>
</div>
