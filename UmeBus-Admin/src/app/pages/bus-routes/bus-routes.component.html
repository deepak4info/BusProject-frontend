<div class="container">
    <div class="header">
      <h2 class="title">Bus Stoppage Details</h2>
      <button class="add-btn" (click)="openDialog(false)">+ Add Route </button>
    </div>
  
  <div >
    <table class="table table-striped table-bordered" *ngIf="!loading">
      <thead class="table-dark">
        <tr>
          <th>#</th>

          <th>Station ID</th>
          <th>Arrival Time</th>
          <th>Departure Time</th>
          <th>Status</th>
           <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let route of product; let i = index" class="fade-in">
            <td>{{ i + 1 }}</td>
            <!-- <td>{{ route.busID }}</td> -->
            <td>{{ route.stationID }}</td>
            <td>{{ route.arrivalTime }}</td>
            <td>{{ route.departureTime }}</td>
            <td>{{ route.isActive ? 'Active' : 'Inactive' }}</td>
            <td>
              <!-- <button class="btn btn-sm btn-warning me-2 text-white" (click)="openDialog(true, route)">Edit</button>
              <button class="btn btn-sm btn-danger text-white" (click)="deleteBus(route.busID)">Delete</button> -->
  <button class="btn btn-sm btn-warning me-2 text-white" (click)="openDialog(true, route)">Edit</button>
  
  <button class="btn btn-sm btn-danger text-white" (click)="deleteStoppage(route.stopID)">Delete</button>
</td>

          </tr>
          
      </tbody>
    </table>
    <div *ngIf="product.length === 0" class="alert alert-warning text-center fade-in">
      No Data Found
    </div>
    <div *ngIf="loading" class="text-center mt-4">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
  </div>
