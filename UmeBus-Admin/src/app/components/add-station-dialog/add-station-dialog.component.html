<div class="heading">
<h1 mat-dialog-title>{{ data.editMode ? 'Edit Station' : 'Add Station' }}</h1>
</div>

  
<div mat-dialog-content>
  <form  #stationForm="ngForm">
    <div class="form-group">
      <label for="stationName">Station Name:</label>
      <input type="text" id="stationName" [(ngModel)]="station.stationName" name="stationName" required>
    </div>

    <div class="form-group">
      <label for="revenueName">Revenue Name:</label>
      <input type="text" id="revenueName" [(ngModel)]="station.revenueName" name="revenueName" required>
    </div>

    <div class="form-group">
      <label for="district">District:</label>
      <input type="text" id="district" [(ngModel)]="station.district" name="district" required>
    </div>

    <div class="form-group">
      <label for="tahsil">Tahsil:</label>
      <input type="text" id="tahsil" [(ngModel)]="station.tahsil" name="tahsil" required>
    </div>
   
      <div class="form-group">
          <label for="isActive">Status:</label>
          <select id="isActive" [(ngModel)]="station.isActive" name="isActive" required>
            <option [value]="true">True</option>
            <option [value]="false">False</option>
          </select>
        </div>

    <div mat-dialog-actions class="dialog-actions">

        <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
      <button type="submit" mat-raised-button color="primary" (click)="saveStation()">Save Station</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
