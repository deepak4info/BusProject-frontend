<header class="header">
  <mat-toolbar color="primary">
    <!-- Sidebar Toggle -->
    <button mat-icon-button (click)="toggleSidebar.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Dashboard Title -->      
    <span class="title">Dashboard</span>

    <span class="spacer"></span>

    <!-- Theme Toggle Button -->
    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <!-- Notifications Button (With Popup) -->
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notificationMenu="matMenu">
      <ng-container *ngIf="notifications.length > 0; else noNotifications">
        <button mat-menu-item *ngFor="let notification of notifications">
          <mat-icon>info</mat-icon> {{ notification }}
        </button>
      </ng-container>
      <ng-template #noNotifications>
        <button mat-menu-item disabled>No new notifications</button>
      </ng-template>
    </mat-menu>

    <!-- Profile Button (With Popup) -->
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item (click)="goToProfile()">
        <mat-icon>person</mat-icon> Profile
      </button>
      <button mat-menu-item (click)="logout() ">
        <mat-icon>logout</mat-icon> Logout
      </button>
    </mat-menu>
  </mat-toolbar>
</header>
