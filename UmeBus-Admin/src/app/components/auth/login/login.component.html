<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg p-4 rounded">
        <div class="d-flex gap-3 justify-content-center">
          <div class="nav-item w-50">
            <button class="btn btn-secondary w-100 text-center" 
               [class.active]="isLogin" 
               [disabled]="isLogin"
               (click)="isLogin = true">Login</button>
          </div>
          <div class="nav-item w-50">
            <button class="btn btn-secondary w-100 text-center" 
               [class.active]="!isLogin" 
               [disabled]="!isLogin"
               (click)="isLogin = false">Sign Up</button>
          </div>
        </div>

        <!-- Login Form -->
        <form *ngIf="isLogin" [formGroup]="loginForm">
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" placeholder="Enter password">
              <span class="input-group-text" (click)="showPassword = !showPassword" style="cursor: pointer;">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-dark w-100" (click)="onLoginSubmit()" [disabled]="loginForm.invalid">Submit</button>
        </form>

        <!-- Signup Form -->
        <form *ngIf="!isLogin" [formGroup]="signupForm">
          <h2 class="text-center mb-4">Sign Up</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
              <span class="input-group-text" (click)="showPassword = !showPassword" style="cursor: pointer;">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-dark w-100" (click)="onSignupSubmit()" [disabled]="signupForm.invalid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
